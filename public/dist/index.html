<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lap Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script> -->
    <script type="text/javascript" src="bundle.js"></script>
    <!-- <link rel="stylesheet" href="../../node_modules/angular-material/angular-material.css"> -->
  </head>
  <body>
    <md-card ng-app="myApp" ng-controller="myCtrl" layout="column" flex="33" style="margin:auto; max-width: 500px">
      <md-content layout-padding><h1>{{mins | number: 0}} min {{secs | number: 2}} sec</h1>
      <h1>{{laps | number: 0}} laps</h1>
      <h1 ng-show='enableLimit'>{{projected | number: 2}} laps projected in {{limit}} {{units}}</h1></md-content>
      <div layout="row" layout-xs="column"><md-button class="md-primary md-raised" ng-click='startTimer()'>Start</md-button>
      <md-button ng-click='resetNumbers()' ng-show='!running'>Reset</md-button>
      <md-button class="md-warn md-raised" ng-click='stopTimer()' ng-show='running'>Stop</md-button>
      <md-button ng-click='addLap()' ng-show='running'>Lap</md-button></div>
      <md-content layout-padding ng-show='!running'><md-checkbox ng-model='enableLimit'>Enable Time Limit</md-checkbox>
      <div ng-show="enableLimit" layout="column">
        <md-input-container>
          <label>Stop timer after:</label>
          <input ng-model='limit' ng-disabled='running' type="number"/>
        </md-input-container>
          <md-input-container>
            <md-select ng-model='units'  ng-disabled='running'>
              <md-option value='min'>minutes</md-option>
              <md-option value='sec'>seconds</md-option>
            </md-select>
          </md-input-container>
      </div>
    </md-content>
  </md-card>
  </body>
</html>
